<p>Compose Post</p>

<div id="compose-form">

    <!-- Post Title -->
    <p>Title:</p> <input type="text" ng-model="postTitle">

    <!-- Post Category -->
    <p>Category:</p>
    <select name="" id="category-select" ng-model="postCategory">
        <option value="" disabled selected hidden>Select a Category</option>
        <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
    </select>

    <!-- Post User -->
    <p>User:</p> 
    <select name="" id="user-select" ng-model="postUser">
        <option value="" disabled selected hidden>Select a User</option>
        <option ng-repeat="user in users" value="{{ user.id }}">{{ user.firstname }}</option>
    </select>

    <!-- Post Contents -->
    <p>Contents:<p> <textarea name="" id="" cols="30" rows="10" ng-model="postContents"></textarea>

    <button ng-click="composePost()">Save</button>
</div>

<a href="/">Return to Posts</a>
