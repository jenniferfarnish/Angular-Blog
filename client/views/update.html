<p>Update Post</p>

<div id="update-form">
        <p>Title:</p> <input type="text" ng-model="post.title">

        <p>Category:</p>
        <select name="" id="category-select" ng-model="post.categoryid" convert-to-number>
            <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
        </select>

        <p>Contents:<p> <textarea name="" id="" cols="30" rows="10" ng-model="post.content"></textarea>
        <button ng-click="updatePost()">Update</button>
</div>
<a ng-href="/{{ post.id }}">Return to Post</a>
